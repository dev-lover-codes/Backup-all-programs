<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Convert SVG Icons to PNG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1c1c1e;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #0071e3;
        }

        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .icon-item {
            background: #2c2c2e;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        canvas {
            display: block;
            margin: 10px auto;
            background: white;
            border-radius: 8px;
        }

        button {
            background: #0071e3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0077ed;
        }

        .info {
            background: #2c2c2e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¬ Icon Converter</h1>
        <p>Click "Generate All Icons" to create PNG icons from the SVG sources.</p>

        <div class="info">
            <strong>Note:</strong> After generating the icons, they will be downloaded automatically.
            Place them in the <code>icons/</code> folder, replacing the .svg files.
        </div>

        <button onclick="generateAllIcons()" style="font-size: 16px; padding: 15px 30px;">
            ðŸŽ¨ Generate All Icons
        </button>

        <div class="icon-preview" id="preview"></div>
    </div>

    <script>
        const sizes = [16, 32, 48, 128];

        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Rounded rectangle background
            const radius = size / 8;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();

            // Play button triangle
            const centerX = size / 2;
            const centerY = size / 2;
            const triangleSize = size * 0.35;

            // Shadow/glow effect
            ctx.shadowColor = 'rgba(0, 113, 227, 0.6)';
            ctx.shadowBlur = size * 0.1;

            ctx.fillStyle = '#0071e3';
            ctx.beginPath();
            ctx.moveTo(centerX - triangleSize * 0.3, centerY - triangleSize * 0.5);
            ctx.lineTo(centerX - triangleSize * 0.3, centerY + triangleSize * 0.5);
            ctx.lineTo(centerX + triangleSize * 0.5, centerY);
            ctx.closePath();
            ctx.fill();

            return canvas;
        }

        function downloadCanvas(canvas, filename) {
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function generateAllIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createIcon(size);

                    // Create preview container
                    const item = document.createElement('div');
                    item.className = 'icon-item';
                    item.innerHTML = `<h3>${size}x${size}</h3>`;
                    item.appendChild(canvas);

                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = `Download icon${size}.png`;
                    downloadBtn.onclick = () => downloadCanvas(canvas, `icon${size}.png`);
                    item.appendChild(downloadBtn);

                    preview.appendChild(item);

                    // Auto-download
                    setTimeout(() => downloadCanvas(canvas, `icon${size}.png`), 200);
                }, index * 600);
            });
        }
    </script>
</body>

</html>
