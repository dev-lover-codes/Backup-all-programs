<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor</title>
    <link rel="stylesheet" href="styles/editor-new.css">
</head>

<body>
    <div class="pdf-editor">
        <!-- Main Toolbar -->
        <div class="main-toolbar">
            <button class="toolbar-btn" id="textBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#0078d4">
                    <path d="M5 4v3h5.5v12h3V7H19V4z" />
                </svg>
                <span>Text</span>
            </button>

            <button class="toolbar-btn disabled">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#666">
                    <path
                        d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z" />
                </svg>
                <span>Links</span>
            </button>

            <button class="toolbar-btn disabled">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#666">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z" />
                </svg>
                <span>Forms</span>
            </button>

            <button class="toolbar-btn" id="imageBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#0078d4">
                    <path
                        d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
                </svg>
                <span>Images</span>
            </button>

            <button class="toolbar-btn" id="drawBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#0078d4">
                    <path
                        d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                </svg>
                <span>Sign</span>
            </button>

            <button class="toolbar-btn disabled">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#666">
                    <path d="M5 4h14v2H5V4zm0 14h14v2H5v-2z" />
                </svg>
                <span>Whiteout</span>
            </button>

            <button class="toolbar-btn" id="highlightBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#0078d4">
                    <path
                        d="M17.75 7L14 3.25l-10 10V17h3.75l10-10zm2.96-2.96c.39-.39.39-1.02 0-1.41L18.37.29c-.39-.39-1.02-.39-1.41 0L15 2.25 18.75 6l1.96-1.96z" />
                </svg>
                <span>Annotate</span>
            </button>

            <button class="toolbar-btn" id="shapeBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#0078d4">
                    <path
                        d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z" />
                </svg>
                <span>Shapes</span>
            </button>

            <button class="toolbar-btn" id="undoBtn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#0078d4">
                    <path
                        d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z" />
                </svg>
                <span>Undo</span>
            </button>
        </div>

        <!-- Page Navigation Toolbar -->
        <div class="page-toolbar">
            <div class="page-nav">
                <button class="page-btn" id="firstPage" title="First Page"><span>⏮</span></button>
                <button class="page-btn" id="prevPage" title="Previous"><span>◀</span></button>
                <input type="number" class="page-input" id="pageInput" value="1" min="1">
                <button class="page-btn" id="nextPage" title="Next"><span>▶</span></button>
                <button class="page-btn" id="lastPage" title="Last Page"><span>⏭</span></button>
            </div>

            <div class="zoom-controls">
                <button class="page-btn" id="zoomOutBtn" title="Zoom Out">−</button>
                <button class="page-btn" id="rotateBtn" title="Rotate">↻</button>
                <button class="page-btn" id="zoomResetBtn" title="Fit Page">⛶</button>
                <button class="page-btn" id="zoomInBtn" title="Zoom In">+</button>
            </div>

            <button class="insert-page-btn" id="insertPageBtn">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="#0078d4">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
                Insert page here
            </button>

            <div class="toolbar-right">
                <span class="file-name" id="fileName">document.pdf</span>
                <button class="save-btn" id="saveBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path
                            d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2z" />
                    </svg>
                    Save
                </button>
            </div>
        </div>

        <!-- PDF Canvas Area -->
        <div class="canvas-area">
            <div class="canvas-wrapper">
                <canvas id="pdfCanvas"></canvas>
                <canvas id="annotationCanvas"></canvas>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading PDF...</p>
        </div>
    </div>

    <!-- Hidden File Inputs -->
    <input type="file" id="imageFileInput" accept="image/*" style="display: none;">

    <!-- Scripts -->
    <script src="lib/pdf.min.js"></script>
    <script src="lib/pdf-lib.min.js"></script>
    <script src="scripts/pdf-advanced.js"></script>
    <script src="scripts/editor-new.js"></script>
</body>

</html>
